<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Filtro de Campañas</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body data-state="active">
    <div class="popup">
      <header class="popup__header">
        <h1 class="popup__title">Filtro de Campañas</h1>
        <div id="statusChip" class="popup__status popup__status--active">
          <span class="popup__status-dot"></span>
          <span id="statusText">Activa</span>
        </div>
      </header>

      <section class="popup__main">
        <label class="popup__switch">
          <input type="checkbox" id="toggleExtension" />
          <span class="popup__switch-slider"></span>
          <span class="popup__switch-label">Activar extensión</span>
        </label>
      </section>

      <footer class="popup__footer">
        <button id="openMonitor" type="button" class="popup__button">
          Abrir Monitoreos
        </button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
