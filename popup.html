<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Filtro de Campañas</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
  </head>
  <body data-state="active">
    <div class="popup">
      <header class="popup__header">
        <div class="popup__identity">
          <span class="popup__badge">
            <i class="ti ti-puzzle"></i>
            Extensión
          </span>
          <h1 class="popup__title">Filtro de Campañas</h1>
          <p class="popup__subtitle">Control rápido del panel lateral inteligente.</p>
        </div>
        <span id="statusChip" class="popup__chip popup__chip--active">
          <span>
            <i class="ti ti-check"></i>
            Activa
          </span>
        </span>
      </header>

      <section class="popup__card">
        <div class="popup__switch">
          <label class="switch" aria-label="Activar o desactivar la extensión">
            <input type="checkbox" id="toggleExtension" />
            <span class="slider"></span>
          </label>
        </div>
        <p id="statusText" class="popup__description">Extensión activa</p>
        <p id="statusHint" class="popup__hint">
          <i class="ti ti-info-circle"></i>
          La lupa flotante te permite volver a abrir el panel en el sitio.
        </p>
      </section>

      <footer class="popup__footer">
        <button id="openMonitor" type="button" class="popup__button popup__button--primary">
          <i class="ti ti-external-link"></i>
          <span>Abrir Monitoreos</span>
        </button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
